name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-binaries:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - { target: 'x86_64-unknown-linux-gnu', os: 'ubuntu-latest', name: 'gemini-proxy-x86_64-linux-gnu' }
          - { target: 'aarch64-unknown-linux-gnu', os: 'ubuntu-latest', name: 'gemini-proxy-aarch64-linux-gnu' }
          - { target: 'x86_64-pc-windows-gnu', os: 'windows-latest', name: 'gemini-proxy-x86_64-windows.exe' }
          - { target: 'aarch64-pc-windows-msvc', os: 'windows-latest', name: 'gemini-proxy-aarch64-windows.exe' }
          - { target: 'x86_64-apple-darwin', os: 'macos-latest', name: 'gemini-proxy-x86_64-darwin' }
          - { target: 'aarch64-apple-darwin', os: 'macos-latest', name: 'gemini-proxy-aarch64-darwin' }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install dependencies for cross-compilation (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set linker for aarch64 cross-compilation
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}


      - name: Package binary
        shell: bash
        run: |
          mkdir -p artifacts
          src_path="target/${{ matrix.target }}/release/gemini-proxy"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            src_path+=".exe"
          fi
          mv "$src_path" "artifacts/${{ matrix.name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: artifacts/${{ matrix.name }}

  create-release:
    runs-on: ubuntu-latest
    needs: build-binaries
    permissions:
      contents: write
    steps:
      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Move binaries to a single directory
        run: |
          mkdir -p release-final
          find release -type f -exec mv {} release-final/ \;

      - name: Create Release and Upload Binaries
        uses: softprops/action-gh-release@v2
        with:
          files: release-final/*
          body: "Automated release for ${{ github.ref }}"

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare for Docker build
        run: |
          mv artifacts/gemini-proxy-x86_64-linux-gnu/gemini-proxy-x86_64-linux-gnu binary-amd64
          mv artifacts/gemini-proxy-aarch64-linux-gnu/gemini-proxy-aarch64-linux-gnu binary-arm64
          chmod +x binary-amd64 binary-arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.release
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
